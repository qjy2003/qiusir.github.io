<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="add">添加学生</button>
        <button @click="del">删除学生</button>
        <br>
        <input V-model="name"/><br>
        <input v-model="grade" /><br>
        <input v-model="gender"/><br>
        <input v-model="age"/><br>
        <table border="1" width="50%" style="border-collapse: collapse">
            <tr>
                <th>班级</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
            <tr align="center" v-for="item in students">
                <td>{{item.grade}}</td>
                <td>{{item.name}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.age}}</td>
            </tr>
        </table>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            students:[],
            name: '',
            grade: '',
            gender: '',
            age: '',
        },
        methods: {
            //添加学生信息
            add(){
                var student = {
                    grade:this.grade,
                    name:this.name,
                    gender:this.gender,
                    age:this.age
                };

                this.students.push(student)
                this.name= '';
                this.grade= '';
                this.gender= '';
                this.age= '';
            },
            //删除学生信息
            del(){
                this.students.pop()
            }
        }
    })
</script>
</html>
